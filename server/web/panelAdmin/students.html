<!DOCTYPE html>
<html>
<head>
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" type="text/css" href="css/regist.css">
</head>
<body>
    <header>
        <h1>IntegraMe: Registro de Estudiantes</h1>
    </header>

    <form class="regist-form" onsubmit="event.preventDefault(); sendPostRequest()">
        <h2> DATOS ESTUDIANTE </h2>
        <div class="input-group">
            <label for="name" class="labels">Nombre: </label>
            <input type="text" id="nombre" name="name">
        </div>

        <div class="input-group">
            <label for="apellido1" class="labels">Primer Apellido: </label>
            <input type="text" id="apellido1" name="apellido1">
        </div>

        <div class="input-group">
            <label for="apellido2" class="labels">Segundo Apellido: </label>
            <input type="text" id="apellido2" name="apellido2">
        </div>

        <div class="input-group">
            <label for="grade" class="labels">Grado: </label>
            <input type="number" id="grado" name="grade">
        </div>

        <div class="input-group">
            <label for="tutor" class="labels">Tutor: </label>
            <input type="text" id="tutor" name="tutor">
        </div>

        <input type="submit" value="Registrar" class="boton">
    </form>

    <div id="perfil_">

        <div id="avatares">
            <h2>Avatares disponibles:</h2>
        </div>

        <form class="regist-form" onsubmit="event.preventDefault(); sendPerfil()">
            <h2> DATOS DEL PERFIL DE ALUMNO </h2>
            <div class="input-group">
                <label for="nombre_completo" class="labels">Nombre Completo Estudiante: </label>
                <input type="text" id="nombrecompleto" name="nombre_completo">
            </div>

            <div class="input-group">
                <label for="nickname" class="labels">NickName: </label>
                <input type="text" id="nickname" name="nickname">
            </div>

            <div class="input-group">
                <label for="avatar" class="labels">ID avatar: </label>
                <input type="number" id="avatar" name="avatar">
            </div>

            <div class="input-group">
                <label for="formato" class="labels">Formato Contraseña: </label>
                <input type="text" id="formato" name="formato">
            </div>

            <div class="input-group">
                <label for="password" class="labels">Contraseña: </label>
                <input type="password" id="password" name="password">
            </div>

            <div class="input-group">
                <label for="Formatos_Adaptacion" class="labels">Formato Adaptación: </label>
                <input type="text" id="Formatos_Adaptacion" name="Formatos_Adaptacion">
            </div>

            <div class="input-group">
                <label for="interaction" class="labels">Métodos interacción: </label>
                <input type="text" id="interaction" name="interaction">
            </div>

            <input type="submit" value="Registrar" class="boton">
        </form>

    </div>

    <script src="js/students.js"></script>
</body>
</html>

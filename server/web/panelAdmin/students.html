<!DOCTYPE html>
<html>
<head>
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" type="text/css" href="css/regist.css">
</head>
<body>
    <header>
        <h1>IntegraMe: Registro de Estudiantes</h1>
    </header>

    <form class="regist-form" onsubmit="event.preventDefault(); sendPostRequest()">
        <h2> DATOS ESTUDIANTE </h2>
        <div class="input-group">
            <label for="name" class="labels">Nombre: </label>
            <input type="text" id="nombre" name="name">
        </div>

        <div class="input-group">
            <label for="apellido1" class="labels">Primer Apellido: </label>
            <input type="text" id="apellido1" name="apellido1">
        </div>

        <div class="input-group">
            <label for="apellido2" class="labels">Segundo Apellido: </label>
            <input type="text" id="apellido2" name="apellido2">
        </div>

        <div class="input-group">
            <label for="grade" class="labels">Grado: </label>
            <input type="number" id="grado" name="grade">
        </div>

        <div class="input-group">
            <label for="tutor" class="labels">Tutor: </label>
            <input type="text" id="tutor" name="tutor">
        </div>
    
        <input type="submit" value="Registrar" class="boton">
    </form>

    <form class="regist-form" onsubmit="event.preventDefault(); sendPostRequest()">
        <h2> DATOS DEL PERFIL DE ALUMNO </h2>
        <div class="input-group">
            <label for="name" class="labels">NickName: </label>
            <input type="text" id="nombre" name="name">

            <label for="apellido1" class="labels">ID avatar (si no se sabe, introducir "1"): </label>
    </form>

    <footer>
        <p>&copy; IntegraMe App</p>
    </footer>

    <script src="js/students.js"></script>
</body>
</html>

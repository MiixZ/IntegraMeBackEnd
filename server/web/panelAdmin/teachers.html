<!DOCTYPE html>
<html>
<head>
    <title>Registro de Profesores</title>
    <link rel="stylesheet" type="text/css" href="css/regist.css">
</head>
<body>
    <header>
        <h1>IntegraMe: Registro de Profesores</h1>
    </header>
    <form class="regist-form" onsubmit="event.preventDefault(); sendPostRequest()">
        <div class="input-group">
            <label for="name" class="labels">Nombre: </label>
            <input type="text" id="nombret" name="name">
        </div>

        <div class="input-group">
            <label for="apellido1" class="labels">Primer Apellido: </label>
            <input type="text" id="apellido1t" name="apellido1">
        </div>

        <div class="input-group">
            <label for="apellido2" class="labels">Segundo Apellido: </label>
            <input type="text" id="apellido2t" name="apellido2">
        </div>

        <div class="input-group">
            <label for="nickname" class="labels">NickName: </label>
            <input type="text" id="nicknamet" name="nickname">
        </div>
    
        <div class="input-group">
            <label for="password" class="labels">Contrase√±a: </label>
            <input type="password" id="password" name="password">
        </div>

        <input type="submit" value="Registrar" class="boton">
    </form>
    <footer>
        <p>&copy; IntegraMe App</p>
    </footer>

    <script src="js/teachers.js"></script>
</body>
</html>
